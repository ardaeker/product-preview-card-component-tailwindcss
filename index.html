<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="Arda Eker" />
  <meta name="description"
    content="This is a solution to the Product preview card component challenge on Frontend Mentor. Frontend Mentor challenges help you improve your coding skills by building realistic projects." />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="box-border min-h-screen bg-cream grid place-content-center p-8 pb-32 sm:p-0 relative">
  <div class="absolute bottom-16 left-1/2 transform -translate-x-1/2 flex w-60 justify-between">
    <div
      class="w-28 bg-white p-2 rounded-md flex justify-center items-center text-sm sm:text-base whitespace-nowrap font-barlow font-semibold text-cyan-400">
      <button id="light" class="flex justify-center items-center gap-2 focus:outline-none focus:shadow-none">
        <img class="w-6" src="./images/icons8-night-50.png" alt="Night" />Light Mode
      </button>
    </div>
    <div
      class="w-28 bg-white p-2 rounded-md flex justify-center items-center text-sm sm:text-base whitespace-nowrap font-barlow font-semibold text-neutral-700">
      <button id="dark" class="flex justify-center items-center gap-2">
        <img class="w-6" src="./images/icons8-sun-30.png" alt="Night" />Dark
        Mode
      </button>
    </div>
  </div>
  <main
    class="max-w-sm min-w-min sm:max-w-2xl bg-white flex flex-col flex-nowrap sm:flex-row rounded-lg overflow-hidden transition-colors duration-300">
    <section class="min-h-1/2 sm:w-1/2">
      <img class="hidden sm:block brightness-95" src="./images/image-product-desktop.jpg" alt="Product Image" />
      <img class="sm:hidden block brightness-95" src="./images/image-product-mobile.jpg" alt="Product Image" />
    </section>
    <section
      class="min-h-1/2 sm:h-full sm:w-1/2 bg-white p-6 flex flex-col gap-4 sm:gap-0 sm:justify-between font-montserrat font-medium dark:bg-very-dark-blue">
      <span class="tracking-widest text-dark-grayish-blue">PERFUME</span>
      <h1 class="text-4xl sm:text-5xl font-fraunces font-bold dark:text-white">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="text-base sm:text-lg text-dark-grayish-blue">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="flex justify-start gap-4 items-center">
        <p class="text-dark-cyan text-3xl sm:text-4xl font-fraunces dark:text-white">
          $149.99
        </p>
        <p class="text-dark-grayish-blue line-through">$169.99</p>
      </div>
      <button
        class="bg-dark-cyan h-12 rounded-md flex justify-center items-center gap-2 font-bold text-sm text-white hover:bg-very-dark-cyan focus:bg-very-dark-cyan transition-colors duration-300">
        <img src="./images/icon-cart.svg" alt="Icon Card" />Add to Cart
      </button>
    </section>
  </main>
  <footer class="absolute bottom-2 left-1/2 transform -translate-x-1/2">
    <p class="text-sm sm:text-base whitespace-nowrap font-barlow font-semibold text-neutral-700">
      Challenge by
      <a class="text-neutral-500 hover:text-cyan-400" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by
      <a class="text-neutral-500 hover:text-cyan-400" href="https://www.frontendmentor.io/profile/ardaekerFD">Arda
        Eker</a>.
    </p>
  </footer>
  <script>
    const lightBtn = document.getElementById("light");
    const darkBtn = document.getElementById("dark");
    const root = document.getElementsByTagName("html")[0];

    lightBtn.addEventListener("click", function () {
      if (root.classList.contains("dark")) {
        root.classList.remove("dark");
        lightBtn.classList.add("text-cyan-400");
        if (lightBtn.classList.contains("text-neutral-700")) {
          lightBtn.classList.remove("text-neutral-700")
        }
        darkBtn.classList.remove("text-cyan-400");
      }
    });

    darkBtn.addEventListener("click", function () {
      if (!root.classList.contains("dark")) {
        root.classList.add("dark");
        darkBtn.classList.add("text-cyan-400");
        lightBtn.classList.remove("text-cyan-400");
        lightBtn.classList.add("text-neutral-700");
      }
    });
  </script>
</body>

</html>
